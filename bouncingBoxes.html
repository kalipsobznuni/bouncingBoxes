<!DOCTYPE html>
 <html>
 	<head>
    <link rel="icon" type="image/gif/png" href="box.png">
		<title>Bouncing Boxes by KB</title>
 	</head>
 	<body bgcolor='#cae9ef'>

    <canvas id="canvas" width="1000";
  height="500" border= '8px solid black' position= 'fixed' left = '50%' margin-left= '-100px'  >
  </canvas>

 	<script>
 		let canvas = document.getElementById("canvas");
 		let context = canvas.getContext("2d");
 		const NUM_POINTS = 15;
 		const points = [];
    const colors =['pink', 'teal', 'crimson']

 		for(let i = 0; i < NUM_POINTS; i++) {
 		  points.push({
 		    x: Math.random() * canvas.width,
 		    y: Math.random() * canvas.height,
 		    width: Math.random()*100,
 		    height: Math.random()*100,
 		    xDelta: 1,
 		    yDelta: 1,
 		    color: Math.floor(Math.random()*3)
 		  });
 		}

 		const draw = function() {
 			context.clearRect(0, 0, canvas.width, canvas.height);
 			points.forEach( function(thePoint) {
 				context.fillStyle = colors[thePoint.color];
 				context.fillRect(thePoint.x, thePoint.y, thePoint.width, thePoint.height);
 				thePoint.x += thePoint.xDelta;
 				thePoint.y += thePoint.yDelta;
 			 	if(thePoint.x+thePoint.width >= 1000 || thePoint.x <= 0) {
 			 		thePoint.xDelta *= -1;
  		}
 				if(thePoint.y+thePoint.height >= 500 || thePoint.y <= 0) {
 			 		thePoint.yDelta *= -1;
 				}
 			});
 		};

 		let animate = function() {
 		  draw();
 		  setTimeout(animate, 5);
 		};

 		animate();
 	</script>

 	</body>
 </html>
